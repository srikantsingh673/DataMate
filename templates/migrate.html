<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migrate CSV to Database</title>
</head>
<body>
    <h1>Migrate CSV to Database</h1>
    <form action="/migrate" method="post" enctype="multipart/form-data">
        <label for="db_type">Database Type:</label>
        <select id="db_type" name="db_type" required>
            <option value="mysql">MySQL</option>
            <option value="postgres">PostgreSQL</option>
        </select><br><br>

        <label for="host">Host:</label>
        <input type="text" id="host" name="host" required><br><br>

        <label for="user">User:</label>
        <input type="text" id="user" name="user" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="database">Database:</label>
        <input type="text" id="database" name="database" required><br><br>

        <label for="table_name">Table Name:</label>
        <input type="text" id="table_name" name="table_name" required><br><br>

        <label for="csv_file">CSV File:</label>
        <input type="file" id="csv_file" name="csv_file" required><br><br>

        <button type="submit">Migrate CSV to DB</button>
    </form>
</body>
</html>
