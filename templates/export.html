<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export MySQL Data to CSV</title>
</head>
<body>
    <h1>Export MySQL Data to CSV</h1>
    <form action="/export" method="post">
        <label for="host">Host:</label>
        <input type="text" id="host" name="host" required><br><br>

        <label for="user">User:</label>
        <input type="text" id="user" name="user" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="database">Database:</label>
        <input type="text" id="database" name="database" required><br><br>

        <label for="tables">Tables (comma-separated):</label>
        <input type="text" id="tables" name="tables" required><br><br>

        <button type="submit">Export to CSV</button>
    </form>
</body>
</html>
